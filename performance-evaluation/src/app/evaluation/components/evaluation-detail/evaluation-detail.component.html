<!-- evaluation/components/evaluation-detail/evaluation-detail.component.html -->
<div class="container mt-4" *ngIf="evaluation">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Evaluation Details</h2>
        <div *ngIf="isHR">
          <button (click)="editEvaluation()" class="btn btn-primary me-2">Edit</button>
        </div>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <h5>Employee ID</h5>
            <p>{{ evaluation.employeeId }}</p>
          </div>
          <div class="col-md-6">
            <h5>Reviewer ID</h5>
            <p>{{ evaluation.reviewerId }}</p>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-6">
            <h5>Score</h5>
            <p>{{ evaluation.score }}%</p>
          </div>
          <div class="col-md-6">
            <h5>Rating</h5>
            <p>
              <span class="star-rating">
                <span *ngFor="let star of [1,2,3,4,5]">
                  <i [class]="star <= evaluation.rating ? 'fas fa-star text-warning' : 'far fa-star'"></i>
                </span>
              </span>
            </p>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-6">
            <h5>Date</h5>
            <p>{{ evaluation.date | date:'mediumDate' }}</p>
          </div>
        </div>
  
        <div class="mb-3">
          <h5>Comments</h5>
          <p>{{ evaluation.comments || 'No comments provided' }}</p>
        </div>
      </div>
    </div>
  </div>
