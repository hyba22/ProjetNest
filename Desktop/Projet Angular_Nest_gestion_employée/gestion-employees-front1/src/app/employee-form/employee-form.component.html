<div class="container">
    <h2>{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h2>
    <form (ngSubmit)="saveEmployee()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="employee.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="employee.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" id="position" class="form-control" [(ngModel)]="employee.position" name="position" required>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary ml-2">Cancel</button>
    </form>
  </div>
