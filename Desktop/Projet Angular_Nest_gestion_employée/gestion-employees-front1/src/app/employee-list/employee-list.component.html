<div class="container">
  <h2>Employee List</h2>
  <button (click)="addEmployee()" class="btn btn-primary mb-3">Add Employee</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.position }}</td>
        <td>
          <button (click)="editEmployee(employee.id!)" class="btn btn-sm btn-warning">Edit</button>
          <button (click)="deleteEmployee(employee.id!)" class="btn btn-sm btn-danger ml-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
